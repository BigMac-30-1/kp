    <main class="main">
      <div class="container">
        <div class="hero">
          <h1 class="hero-title">Регистрация постоянного клиента</h1>
          <form method="post" id="registrationForm" class="form">
            <label class="field">
              <span class="field-label">Nickname</span>
              <input
                type="text"
                id="nickname"
                name="nickname"
                class="field-input"
                required
              />
            </label>
            <label class="field">
              <span class="field-label">Email</span>
              <input
                type="email"
                name="email"
                id="email"
                class="field-input"
                required
              />
            </label>
            <label class="field">
              <span class="field-label">Дата рождения</span>
              <input
                type="date"
                id="birthday"
                name="birthday"
                class="field-input"
                required
                min="1900-01-01"
                max="2014-01-01"
              />
            </label>
            <div class="field">
              <span class="field-label">Пол</span>
              <div class="field-group">
                <label class="field-radio">
                  <input
                    type="radio"
                    name="sex"
                    value="male"
                    class="field-radio-input"
                    required
                  />
                  <span class="field-radio-label">Мужчина</span>
                </label>
                <label class="field-radio">
                  <input
                    type="radio"
                    name="sex"
                    value="female"
                    class="field-radio-input"
                    required
                  />
                  <span class="field-radio-label">Женщина</span>
                </label>
              </div>
            </div>
            <div class="form-footer">
              <button type="submit" id="submitBtn" class="form-btn">
                Регистрация
              </button>
              <button
                type="button"
                class="form-btn form-btn-secondary"
                onclick="history.back()"
              >
                Назад
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="logoutButton">
        <button class="hero-btn">Выйти</button>
      </div>
    </main>
